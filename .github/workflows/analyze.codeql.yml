name: "CodeQL - Scan"
permissions: read-all

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '24 8 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@b0e28b5ac45a892f91e7d036f8200cf5ed489415 # v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@75f07e7ab2ee63cba88752d8c696324e4df67466 # v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@75f07e7ab2ee63cba88752d8c696324e4df67466 # v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@75f07e7ab2ee63cba88752d8c696324e4df67466 # v1
